<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link rel="stylesheet" href="style.css" >
</head>
<body>


	<form>
		
		
		<fieldset>
			
			<legend>Personal Information</legend>
			
		<p>
			<label>Enter Name: </label><input type="text" name="name">
		</p>
		
		<p>
			Enter Email: <input type="email" name="email">
		</p>
		
		<p>
			Enter Number: <input type="number" name="number">
		</p>
		
		</fieldset>
		
		
		
		<fieldset>
		
			<legend>Work Information</legend>
			
			<p>
				Choose Your Hobbies:
				<input type="checkbox" name="cricket" value="cricket">Cricket
				<input type="checkbox" name="songs" value="songs">Songs
				<input type="checkbox" name="movies" value="movies">Movies
			</p>
			
			<p>
				Select Your Gender:
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
				
			</p>
			
			<p>
				Select your City:
				
				<select>
					<option>Rajkot</option>
					<option>Baroda</option>
					<option>Surat</option>
					
				</select>
			</p>
			
			<p>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</p>
			
		</fieldset>
		
		
		
		
		
		
		
					
	
	</form>

</body>
</html>
